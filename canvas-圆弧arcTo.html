<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<style>
    #demo{
        background: yellowgreen;
        position: absolute;
        left: 0;
        top: 0;
        right:0;
        bottom: 0;
        margin: auto;
    }
</style>
<body>
<div>
    <canvas id="demo" width="600" height="600">你的浏览器暂不支持canvas</canvas>
</div>
<script type="text/javascript">
    const canvas = document.getElementById('demo');
    if(canvas.getContext){
        const ctx =canvas.getContext('2d');
        ctx.save();
        ctx.strokeStyle='black';
        // ctx.beginPath();
        // ctx.moveTo(50,50);
        // ctx.lineTo(300,0);
        // ctx.lineTo(200,200);
        // ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.bezierCurveTo(300,0,200,200,300,300);
        ctx.stroke();
        ctx.restore();
    }
</script>
</body>
</html>
