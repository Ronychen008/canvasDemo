<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 ,user-scalable=no"/>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height: 100%;
        overflow: hidden;
    }
    #div,ul,ul>li{
        height: 100%;
    }
    #demo{
        position: absolute;
        left: 0;
        top: 0;
    }
    li{
        background: url("./images/demo.png");
        background-size: 100% 100%;
    }
</style>
<body>
<div id="div">
    <canvas id="demo" >你的浏览器暂不支持canvas</canvas>
    <ul>
        <li></li>
    </ul>
</div>
<script type="text/javascript">
    const canvas = document.getElementById('demo');
    canvas.width =document.documentElement.clientWidth;
    canvas.height =document.documentElement.clientHeight;
    if(canvas.getContext){
        const ctx =canvas.getContext('2d');
        const img =new Image();
        img.src='images/111.jpg';
        img.onload=function(){
          draw();
        };

        function draw(){
            ctx.drawImage(img,0,0,canvas.width,canvas.height);

            canvas.addEventListener('touchstart',function(ev){//鼠标点上去事件
                const touchC =ev.changedTouches[0];
                const x =touchC.clientX-canvas.offsetLeft;
                const y =touchC.clientY-canvas.offsetTop;
                ctx.globalCompositeOperation='destination-out';
                ctx.lineWidth=20;
                ctx.lineCap='round';
                ctx.lineJoin='round';
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(x,y);
                ctx.lineTo(x+1,y+1);
                ctx.stroke();
                ctx.restore();
                //11111111111111111111
            });

            canvas.addEventListener('touchmove',function(ev){//鼠标移动事件
                const touchC =ev.changedTouches[0];
                const x =touchC.clientX-canvas.offsetLeft;
                const y =touchC.clientY-canvas.offsetTop;
                ctx.save();
                ctx.lineTo(x,y);
                ctx.stroke();
                ctx.restore();
            })
        }

    }
</script>
</body>
</html>
